<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <script>
        // Função para ler os valores de entrada
        function lerValores() {
            let peso = parseFloat(prompt("Digite o seu peso (em kg):"));
            let altura = parseFloat(prompt("Digite a sua altura (em metros):"));
           
            return { peso, altura };
        }


        // Função para calcular o IMC
        function calcularIMC(peso, altura) {
            return peso / (altura * altura);
        }


        // Função para determinar a condição do IMC
        function determinarCondicaoIMC(imc) {
            if (imc < 18.5) {
                return "Abaixo do peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                return "Peso ideal (parabéns)";
            } else if (imc >= 25.0 && imc <= 29.9) {
                return "Levemente acima do peso";
            } else if (imc >= 30.0 && imc <= 34.9) {
                return "Obesidade grau I";
            } else if (imc >= 35.0 && imc <= 39.9) {
                return "Obesidade grau II (severa)";
            } else {
                return "Obesidade grau III (mórbida)";
            }
        }


        // Função para exibir o resultado
        function exibirResultado(imc, condicao) {
            document.getElementById("resultado").innerText =
                "Seu IMC é: " + imc.toFixed(2) + "\n" + "Condição: " + condicao;
        }


        // Função principal
        function main() {
            let valores = lerValores();
            let imc = calcularIMC(valores.peso, valores.altura);
            let condicao = determinarCondicaoIMC(imc);
            exibirResultado(imc, condicao);
        }


        // Executa a função principal quando a página é carregada
        window.onload = main;
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p id="resultado"></p>
</body>
</html>
